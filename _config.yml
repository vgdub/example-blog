name: Your New Jekyll Site
pygments: true

source:      .
destination: ./_site
layouts:     ./_layouts

post:
  template: _post.txt
  extension: md
page:
  template: _page.txt
  extension: md
editor: ia

markdown: redcarpet

redcarpet:
  extensions: ["hard_wrap", "no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data", "strikethrough", "superscript"]

exclude:
- assets
- README.md
- Rakefile
